<html lang="en"><head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-6 mx-auto">
                    <h3 class="display-4 text-center">Quản Lý nhân viên</h3>
                    <div class="form-group">
                        <label for="">Mã Nhân Viên : </label>
                        <input type="text" class="form-control" id="txtMaNV">
                    </div>
                    <div class="form-group">
                        <label for="">Tên Nhân Viên : </label>
                        <input type="text" class="form-control" id="txtTenNV">
                    </div>
                    <div class="form-group">
                        <label for="">Chức vụ :</label>
                        <select name="" id="chucVu" class="form-control">
                            <option>Giám Đốc</option>
                            <option>Trưởng Phòng</option>
                            <option> Nhân Viên</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Lương Cơ Bản: </label>
                        <input type="text" class="form-control" id="txtLuongCB">
                    </div>
                    <div class="form-group">
                        <label for="">Giờ Làm Trong Tháng: </label>
                        <input type="text" class="form-control" id="txtGioLam">
                    </div>
                    <div class="form-group text-center">
                        <button type="button" onclick="hienthi()">Hiển Thị Thông Tin</button>
                    </div>
                    
                </div>
                <div class="col-5 px-5">
                    <h3 class="display-4 text-center mb-4" style="font-size:50px">Thông Tin Nhân Viên</h3>
                    <p class="lead">
                        Tên Nhân Viên: <span class="text-success font-weight-bold" id="spanTenNV"></span>
                    </p>
                    <p class="lead">
                        Mã Nhân Viên: <span class="text-success font-weight-bold" id="spanMaNV"></span>
                    </p>
                    <p class="lead">
                        Chức Vụ: <span class="text-success font-weight-bold" id="spanChucVu"></span>
                    </p>
                    <p class="lead">
                        Tổng Lương: <span class="text-success font-weight-bold" id="spanTongLuong"></span>
                    </p>
                    <p class="lead">
                        Xếp Loại Trong Tháng: <span class="text-success font-weight-bold" id="spanXepLoai"></span>
                    </p>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="./js/qlnv.js"></script>
    
    </div></body></html>
